<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sandstone</title>
  <link rel="icon" type="image/png" href="resources/logo_128.png">
  <link rel="stylesheet" href="resources/main.css">
</head>

<body>
  <div id="controls">
    <div id="tabs_container">
      <div id="tabs" class="tabs"></div>
      <button id="add_tab">+</button>
    </div>

    <div id="address_bar">
      <input id="url_box" type="text" placeholder="Enter URL here...">
      <button id="navigate_button">Submit</button>
      <button id="options_button">Options</button>
    </div>
  </div>
  <div id="frame_container"></div>

  <div id="options_div" style="display: none;">
    <div style="display: flex;">
      <h2 style="margin: 0px;">Options:</h2>
      <div style="flex-grow: 1"></div>
      <button id="close_options_button">X</button>
    </div>

    <div style="display: flex; gap: 8px;">
      <label for="wisp_url_input">Wisp URL:</label>
      <input id="wisp_url_input" type="text" style="flex-grow: 1">
    </div>

    <div style="display: flex; gap: 8px;">
      <label for="home_url_input">Home URL:</label>
      <input id="home_url_input" type="text" style="flex-grow: 1">
    </div>

    <div style="display: flex; gap: 8px;">
      <label for="search_select">Search Engine Select:</label>
      <select id="search_select">
        <option value="https://duckduckgo.com/?q=%s">DuckDuckGo (Default)</option>
        <option value="https://google.com/search?q=%s">
          Google
        </option>
        <option value="https://www.bing.com/search?q=%s">Bing</option>
      </select>
    </div>

    <div style="display: flex; gap: 8px;">
      <p style="font-size: 16px;">Eval JS:</p>
      <div style="flex-grow: 1"></div>
      <button id="eval_js_button">Run</button>
    </div>

    <textarea id="eval_js_input"></textarea>

    <div style="flex-grow: 1"></div>
    <p id="version_p" style="font-size: 14px;">
      <a href="https://github.com/ading2210/sandstone" target="_blank">
        <i>Sandstone <span id="version_text"></span></i>
      </a>
    </p>
  </div>
  <script src="dist/sandstone_frontend.js" defer></script>
</body>

</html>
